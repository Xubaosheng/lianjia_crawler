<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lianjia_crawler Web Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script type="text/javascript" src="/static/js/vue.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/echarts.min.js"></script>
    <script type="text/javascript" src="/static/js/main.bundle.js"></script>
  </head>
  <body>
    <div id="loading" class="loading" style="display: none">
        <img src="/static/imgs/loadingBar.gif"/>
    </div>
    <div class="container" id="app">
      <!-- 查找框 -->
      <div class="form-group" role="form">
         <div class="input-group">
           <select class="form-control" placeholder="选择区" v-model="selectedDistrict">
             <option v-for="district in districts">{{ district.name }}</option>
           </select>
           <select class="form-control" placeholder="选择地点" v-model="selectedLocation">
             <option v-for="location in locations">{{ location }}</option>
           </select>
           <div class="input-group-btn">
             <button @click="getSum" class="btn btn-primary btn-block">查询房价曲线</button>
           </div>
         </div>
      </div>

      <div id="chart" style="width: 560px;height:340px;"></div>

    </div>
    <script type="text/javascript" src="/static/js/main.bundle.js"></script>
  </body>
</html>
